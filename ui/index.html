<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css?8090">
	<link rel="stylesheet" type="text/css" href="style.css?7987">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
	
    <title>Home</title>


    
<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body>
<!-- Main container -->
<div class="page-container">
    
<!-- bloc-0 -->
<div class="bloc l-bloc" id="bloc-0">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="mg-clear">
							Signup
						</h3>
					</div>
					<div class="card-body">
						<form id="form_1" data-form-type="blocs-form" method="POST" action="signup" novalidate data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
							<div class="form-group">
								<label>
									Email
								</label>
								<input name="email" class="form-control" type="email" data-error-validation-msg="Not a valid email address" required />
							</div>
							<div class="form-group">
								<label>
									Password
								</label>
								<input name="password" class="form-control" required type="password" />
							</div> 
							<button class="bloc-button btn btn-d btn-lg btn-block" type="submit" id="su-btn">
								Signup<br>
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="mg-clear">
							Login
						</h3>
					</div>
					<div class="card-body">
						<form id="form_2" data-form-type="blocs-form" novalidate data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
							<div class="form-group">
								<label>
									Email
								</label>
								<input id="email_li" class="form-control" type="email" data-error-validation-msg="Not a valid email address" required />
							</div>
							<div class="form-group">
								<label>
									Password
								</label>
								<input id="pass_li" class="form-control" required type="password" />
							</div> 
							<button class="bloc-button btn btn-d btn-lg btn-block" type="submit" id="li-btn">
								Login
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-0 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->


</div>
<!-- Main container END -->
    

<script src="static/js/jquery-3.3.1.min.js?4506"></script>
<script src="static/js/bootstrap.bundle.min.js?4435"></script>
<script src="static/js/blocs.min.js?6887"></script>
<script src="static/js/jqBootstrapValidation.js"></script>
<script src="static/js/formHandler.js?9183"></script>
<script src="static/js/lazysizes.min.js" defer></script>
<!-- Additional JS END -->



<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

</body>
</html>
