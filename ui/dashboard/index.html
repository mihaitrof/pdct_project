<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css?435">
	<link rel="stylesheet" type="text/css" href="/static/style.css?2263">
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
	
    <title>dashboard</title>


    
<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body data-clean-url="true">
<!-- Main container -->
<div class="page-container">
    
<!-- bloc-1 -->
<div class="bloc l-bloc" id="bloc-1">
	<div class="container bloc-lg">
		<div class="row voffset-clear-md">
			<div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 col">
				<h2 class="mg-md text-center h2-style">
					Contracts
				</h2>
				<div class="text-center">
					<a href="create-contract" class="btn btn-d btn-clean btn-style" id="create-btn">Create New</a>
				</div>
			</div>
		</div>
		<div class="row voffset-md">
			<div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3" id='divParent'>
			
				<ul class="list-unstyled" id="contracts-list">
					<% contracts.forEach(function(contract) { %>
					
						<li>
							<div class="card" id="contract-item">
								<div class="card-body">
									<h3 class="mg-md text-lg-center mx-auto d-block text-md-center" id="contract-title">
										<li>Avtalsnummer: <%= contract.agreement_number %></li> 
										<li>SÃ¤ljare: <%= contract.seller_or_buyer %></li> 
										<li>Telefon: <%= contract.phone %></li>
									</h3>
									<div class="row">
										<!-- <div class="col">
											<div class="text-center">
												<a href="../" class="btn btn-lg btn-wire" id="edt-btn">Edit</a>
											</div>
										</div> -->
										<div class="col">
											<div class="text-center">
												<a href="contract/<%= contract.contract_id %>" class="btn btn-lg btn-wire" id="view-btn">View</a>
											</div>
										</div>
										<div class="col">
											<div class="text-center">
												<a href="vd/<%= contract.contract_id %>" class="btn btn-lg btn-wire" id="view-btn">Edit VD</a>
											</div>
										</div>
										<div class="col">
											<div class="text-center">
												<a href="delete/<%= contract.contract_id %>" class="btn btn-lg btn-wire" id="delete-btn">Delete</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					<% }); %>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- bloc-1 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->


</div>
<!-- Main container END -->
    

<script src="/static/js/jquery-3.3.1.min.js?4506"></script>
<script src="/static/js/bootstrap.bundle.min.js?4435"></script>
<script src="/static/js/blocs.min.js?6887"></script>
<script src="/static/js/lazysizes.min.js" defer></script>
<!-- Additional JS END -->



<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

</body>
</html>
